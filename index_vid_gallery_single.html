
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>VID Gallery</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      margin: 0;
      padding: 20px;
    }
    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: #fff;
      padding: 10px 20px;
      border-radius: 10px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    .logo {
      font-weight: bold;
      font-size: 18px;
      color: #333;
    }
    .container {
      max-width: 800px;
      margin: 20px auto;
      background: white;
      padding: 20px;
      border-radius: 10px;
    }
    form {
      display: flex;
      flex-direction: column;
      gap: 10px;
      margin-bottom: 20px;
    }
    input, button {
      padding: 10px;
      font-size: 16px;
    }
    #videoList iframe {
      width: 100%;
      height: 300px;
      margin-top: 20px;
      border-radius: 10px;
    }
  </style>
</head>
<body>
  <div class="header">
    <h1>ðŸŽ¬ Public Video Gallery</h1>
    <div class="logo">ðŸ“º VID Gallery</div>
  </div>
  <div class="container">
    <form id="videoForm">
      <input type="text" id="videoURL" placeholder="Paste video URL (e.g. YouTube or Drive)" required />
      <input type="text" id="videoTitle" placeholder="Video Title" required />
      <button type="submit">Add Video</button>
    </form>
    <div id="videoList"></div>
  </div>
  <script>
    const form = document.getElementById('videoForm');
    const videoList = document.getElementById('videoList');

    form.addEventListener('submit', function(e) {
      e.preventDefault();
      const url = document.getElementById('videoURL').value;
      const title = document.getElementById('videoTitle').value;

      const div = document.createElement('div');
      div.innerHTML = `<h3>${title}</h3><iframe src="${url}" frameborder="0" allowfullscreen></iframe>`;
      videoList.prepend(div);

      form.reset();
    });
  </script>
</body>
</html>
