<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Upload Video</title>
</head>
<body>
  <h2>Upload a Video</h2>
  <form action="/upload" method="POST" enctype="multipart/form-data">
    <input type="file" name="video" accept="video/*" required>
    <button type="submit">Upload</button>
  </form>
</body>
</html>
